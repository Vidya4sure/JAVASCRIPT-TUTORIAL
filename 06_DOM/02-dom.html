<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom learning</title>
</head>
<body style="background-color: #212121 ; color: #fff;" >
    
</body>
<script>

    // Here I am creating an element
    const div = document.createElement('div') //you can hold here anything like 'div' , 'h1' ,'h2'

    console.log(div);

    div.className = "main" // -> here i am give a class for the div element which i have created

    div.id = Math.round(Math.random() * 10 + 1) // here I am giving random id to the div element 

    div.setAttribute("title" , "generate title") // here i giving costume attribute in key value pair

    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    // div.innerText = "chai aur code" // This is not optimise way to add text to the div or element

    const addText = document.createTextNode("chai aur code") // This is optmise way to adding text to the node

    // And here am appending the above text to the node
    div.appendChild(addText)

    // And here i am appending the div text to the document 
    document.body.appendChild(div)
</script>
</html>
